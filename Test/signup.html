<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="signup.php" method="post">
        <input type="text" placeholder="User Name" id="uname" name="uname" oninput="validname()">
        <input type="text" placeholder="E-mail" id="email" name="email" oninput="validmail()">
        <input type="text" placeholder="Password" id="pass" name="pass" oninput="validpass()">
        <input type="text" placeholder="Confirm Password" id="cnpass" name="cnpass">
        <input type="submit" value="Create" id="sub" >
    </form>
    <script>
        var validform=false;
            function validname()
            {
                var inp=document.getElementById("uname").value;
                var regex=/^[A-Z]+[A-z]{5,}/;
                if(inp.match(regex))
                {
                    console.log("Right poyi");
                }
                else
                {
                    console.log("Incorrect");
                   
                }
            }
            function validmail()
            {
                var inp=document.getElementById("email").value;
                var regex=/^[a-z]+[.][a-z]+(@gmail.com)$/;
                if(inp.match(regex))
                {
                    console.log("Right poyi");
                }
                else
                {
                    console.log("Incorrect");
                }
            }
            function validpass()
            {
                var inp=document.getElementById("pass").value;
                var regex=/^(?=.+\w)(?=.+\d)(?=.+[$])/;
                // /^(?=.+\d)(?=.+[A-z])(?=.+[$_]).{7,}/
                if(inp.match(regex))
                {
                    console.log("Right poyi");
                }
                else
                {
                    console.log("Incorrect");
                   
                }
            }
    </script>
</body>
</html>
