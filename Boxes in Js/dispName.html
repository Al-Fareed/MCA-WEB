<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dispName()
        {
            var name=prompt("Enter your name:");
            if(name!=""){
                document.write("Hello "+name);
            }
            else{
                var n=confirm("It seems that you don't have any name, If you have then please enter it!")
                if(n==true){
                    dispName();
                }else{
                   var r= confirm("You dont have any rights..");
                    if(r==false){
                        dispName();
                    }
                }
            }
        }
    </script>
</head>
<body onload="dispName()">
    
</body>
</html>
